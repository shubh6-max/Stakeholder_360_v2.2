[server]
headless = true
port = 8000                         # ðŸ”¹ Azure expects the app to listen on port 8000
address = "0.0.0.0"
enableCORS = false                  # reverse proxy handles this
enableXsrfProtection = false        # disable for Streamlit forms; CSRF handled elsewhere
maxUploadSize = 200                 # allow large Excel/CSV uploads
fileWatcherType = "poll"            # reliable in Azure Linux containers

[theme]
base = "light"
primaryColor = "#0072FF"            # MathCo blue
backgroundColor = "#EBE3D6"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#213547"
font = "sans serif"

[client]
toolbarMode = "minimal"             # ðŸ”¹ use "developer" locally if debugging
showErrorDetails = true

[runner]
magicEnabled = false
fastReruns = true
enforceSerializableSessionState = true

[logger]
level = "INFO"                      # use DEBUG locally
