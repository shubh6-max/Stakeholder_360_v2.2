name: Stakeholder360 - LinkedIn URL Finder

on:
  workflow_dispatch:         # manual trigger
  schedule:
    - cron: "30 19 * * *"      # every day at 2 AM UTC (7:30 AM IST)

jobs:
  run-finder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LinkedIn URL Finder
        env:
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          echo "ðŸš€ Running LinkedIn URL Finder Script..."
          python scripts/linkedin_url_finder_mt.py

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linkedin_finder_outputs
          path: |
            logs/linkedin_url_finder.log
            linkedin_results.csv
