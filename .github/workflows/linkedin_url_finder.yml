name: Stakeholder360 - LinkedIn URL Finder

on:
  workflow_dispatch:         # manual trigger
  schedule:
    - cron: "30 16 * * *"      # 2 AM UTC â†’ 7:30 AM IST

jobs:
  run-finder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install required dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dotenv SQLAlchemy psycopg2-binary requests openai tavily-python

      - name: Run LinkedIn URL Finder
        env:
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}

          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}

          # Azure OpenAI updated keys (correct var names)
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_DEPLOYMENT: ${{ secrets.AZURE_DEPLOYMENT }}

        run: |
          echo "ðŸš€ Running LinkedIn URL Finder Script..."
          python scripts/linkedin_url_finder_mt.py

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linkedin_finder_outputs
          path: |
            logs/linkedin_url_finder.log
            linkedin_results.csv
