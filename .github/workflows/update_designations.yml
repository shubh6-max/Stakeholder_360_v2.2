name: Update Missing Role Classificationss

on:
  workflow_dispatch:          # Manual trigger
  schedule:
    - cron: "30 16 * * *"     # 10:00 PM IST daily (16:30 UTC)

jobs:
  classify_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas sqlalchemy psycopg2-binary python-dotenv openai

      - name: Run Azure OpenAI classification and DB update
        env:
          PG_USER: ${{ secrets.PGUSER }}
          PG_PASSWORD: ${{ secrets.PGPASSWORD }}
          PG_HOST: ${{ secrets.PGHOST }}
          PG_PORT: ${{ secrets.PGPORT }}
          PG_DB: ${{ secrets.PGDATABASE }}
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_DEPLOYMENT: ${{ secrets.AZURE_DEPLOYMENT }}
          AZURE_API_VERSION: "2024-02-15-preview"
        run: |
          python scripts/update_designations.py
