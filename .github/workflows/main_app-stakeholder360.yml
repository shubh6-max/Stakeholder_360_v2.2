# ============================================================
# Streamlit CI/CD: Deploy Streamlit app to Azure Web App
# ============================================================

name: Build and deploy Streamlit app to Azure Web App - app-stakeholder360

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Optional: Validate requirements install successfully
      - name: Validate Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Upload source files for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/
            !antenv/
            !__pycache__/
            !.venv/
            !.git/
            !*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-stakeholder360'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ADEA600423E148DE8CCD4E9CD8A862C5 }}
