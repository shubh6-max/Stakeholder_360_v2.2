name: Daily KPI Cache

on:
  schedule:
    # 11:00 PM IST = 17:30 UTC
    - cron: "30 17 * * *"
  workflow_dispatch: {}   # allow manual runs

permissions:
  contents: read

concurrency:
  group: daily-kpi-cache
  cancel-in-progress: true

jobs:
  run-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"

      # ---- Script tunables ----
      KPI_BATCH_SIZE: "600"        # adjust after observing runtime
      KPI_CACHE_TTL_DAYS: "14"
      KPI_MAX_WORKERS: "4"         # Stage 1 (raise after a clean run)
      KPI_RETRIES: "4"
      KPI_BACKOFF_SECS: "1.2"
      KPI_EMBED_RPM: "1200"
      KPI_THROTTLE_SECS: "0.05"

      # ---- DB / Azure (from repo/org secrets) ----
      PGHOST: ${{ secrets.PGHOST }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      PGPORT: ${{ secrets.PGPORT }} # may be empty; code & verify step default to 5432

      AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
      AZURE_API_VERSION: ${{ secrets.AZURE_API_VERSION }}
      AZURE_EMBED_DEPLOYMENT: ${{ secrets.AZURE_EMBED_DEPLOYMENT }}
      AZURE_EMBED_VERSION: ${{ secrets.AZURE_EMBED_VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ Cache pip dependencies between runs
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install sqlalchemy psycopg2-binary
          fi

      # (Optional) quick peek at requirements to catch formatting issues
      # - name: Show first 50 lines of requirements (debug)
      #   if: always()
      #   run: |
      #     nl -ba requirements.txt | sed -n '1,50p'

      - name: Verify DB connection (fail fast, safe 5432 default)
        run: |
          python - <<'PY'
          import os, psycopg2, sys
          def req(name):
            v = os.environ.get(name)
            if v is None or str(v).strip() == "":
              print(f"Missing or empty required env: {name}", file=sys.stderr)
              sys.exit(1)
            return v
          host = req("PGHOST")
          db   = req("PGDATABASE")
          user = req("PGUSER")
          pw   = req("PGPASSWORD")
          port = int((os.environ.get("PGPORT") or "5432").strip())
          conn = psycopg2.connect(host=host, dbname=db, user=user, password=pw, port=port)
          with conn.cursor() as cur:
            cur.execute("SELECT 1;")
            print("DB OK:", cur.fetchone())
          conn.close()
          PY

      - name: Run daily_kpi_cache (with simple retry)
        run: |
          set -e
          for i in 1 2; do
            echo "Attempt $i..."
            if python -m scripts.daily_kpi_cache; then
              echo "✅ Success on attempt $i"
              break
            fi
            if [ "$i" = "2" ]; then
              echo "❌ Failed after 2 attempts"; exit 1
            fi
            echo "Retrying in 45s..."; sleep 45
          done

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-kpi-cache-run
          path: |
            **/logs/*.log
          if-no-files-found: ignore
