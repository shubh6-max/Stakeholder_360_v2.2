name: Daily KPI Cache

on:
  schedule:
    # 11:00 PM IST = 17:30 UTC
    - cron: "30 17 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-kpi-cache
  cancel-in-progress: true

jobs:
  run-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: "1"

      # ---- Script tunables ----
      KPI_BATCH_SIZE: "600"
      KPI_CACHE_TTL_DAYS: "14"
      KPI_MAX_WORKERS: "4"
      KPI_RETRIES: "4"
      KPI_BACKOFF_SECS: "1.2"
      KPI_EMBED_RPM: "1200"
      KPI_THROTTLE_SECS: "0.05"

      # ---- RAG / embeddings ----
      RAG_AUTO_MIGRATE: "1"
      RAG_EMBED_DIM: "1536"
      RAG_EMBED_MODEL: "text-embedding-3-small"

      # ---- DB / SSL ----
      PGHOST: ${{ secrets.PGHOST }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      PGPORT: ${{ secrets.PGPORT }}
      PGSSLMODE: "require"

      # (Optional) single DSN if you prefer
      PG_DSN: ${{ secrets.PG_DSN }}

      # ---- Azure OpenAI (primary names your code expects) ----
      AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
      AZURE_API_VERSION: ${{ secrets.AZURE_API_VERSION }}
      AZURE_DEPLOYMENT: ${{ secrets.AZURE_DEPLOYMENT }}

      # ---- Embedding deployment (if your code uses this) ----
      AZURE_EMBED_DEPLOYMENT: ${{ secrets.AZURE_EMBED_DEPLOYMENT }}
      AZURE_EMBED_VERSION: ${{ secrets.AZURE_EMBED_VERSION }}

      # ---- Aliases for other SDKs/wrappers (defensive) ----
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_API_KEY }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_API_VERSION }}

      AOAI_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
      AOAI_API_KEY: ${{ secrets.AZURE_API_KEY }}
      AOAI_API_VERSION: ${{ secrets.AZURE_API_VERSION }}

      # Some libs fall back to OPENAI_API_KEY even for Azure; safe to mirror
      OPENAI_API_KEY: ${{ secrets.AZURE_API_KEY }}


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install sqlalchemy psycopg2-binary
          fi

      - name: Preflight secrets check
        run: |
          python - <<'PY'
          import os, sys
          dsn = (os.environ.get("PG_DSN") or "").strip()
          if dsn:
            print("Using PG_DSN"); sys.exit(0)
          required = ["PGHOST","PGDATABASE","PGUSER","PGPASSWORD"]
          missing = [k for k in required if not (os.environ.get(k) or "").strip()]
          if missing:
            print("❌ Missing DB secrets. Provide PG_DSN or individual PG* vars.", file=sys.stderr)
            print("Missing:", ", ".join(missing), file=sys.stderr); sys.exit(1)
          print("Using individual PG* vars")
          PY

      - name: Verify DB connection
        run: |
          python - <<'PY'
          import os, sys, psycopg2
          dsn = (os.environ.get("PG_DSN") or "").strip()
          sslmode = (os.environ.get("PGSSLMODE") or "require").strip()
          if dsn:
            if "sslmode=" not in dsn: dsn += ("&" if "?" in dsn else "?") + f"sslmode={sslmode}"
            conn = psycopg2.connect(dsn)
            with conn.cursor() as c: c.execute("SELECT 1;"); print("DB OK via DSN:", c.fetchone())
            conn.close(); sys.exit(0)
          def env(name, req=False, default=None):
            v = os.environ.get(name)
            if req and (v is None or v.strip()==""): print(f"Missing {name}", file=sys.stderr); sys.exit(1)
            return (v or default or "").strip()
          host = env("PGHOST", True); db = env("PGDATABASE", True); user = env("PGUSER", True); pw = env("PGPASSWORD", True)
          port = int(env("PGPORT", False, "5432"))
          def try_user(u):
            try:
              conn = psycopg2.connect(host=host, dbname=db, user=u, password=pw, port=port, sslmode=sslmode)
              with conn.cursor() as c: c.execute("SELECT 1;"); print(f"DB OK via user='{u}'")
              conn.close(); return True
            except Exception as e:
              print(f"Attempt with user='{u}' failed: {e}", file=sys.stderr); return False
          if try_user(user): sys.exit(0)
          server = host.split(".")[0] if "." in host else host
          if try_user(f"{user}@{server}"): sys.exit(0)
          print("❌ Could not connect with either username style.", file=sys.stderr); sys.exit(1)
          PY

      - name: Run daily_kpi_cache (with simple retry)
        run: |
          set -e
          for i in 1 2; do
            echo "Attempt $i..."
            if python -m scripts.daily_kpi_cache; then
              echo "✅ Success on attempt $i"; break
            fi
            if [ "$i" = "2" ]; then
              echo "❌ Failed after 2 attempts"; exit 1
            fi
            echo "Retrying in 45s..."; sleep 45
          done

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-kpi-cache-run
          path: |
            **/logs/*.log
          if-no-files-found: ignore
